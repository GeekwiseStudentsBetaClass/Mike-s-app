<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Angular Template</title>
        <link href="../vendor/bootstrap3/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" />
        <script src="../vendor/angular.js"></script>
        <script src="../vendor/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <script src="app.routes.js"></script>
        <script src="controllers/home.controller.js"></script>
        <script src="controllers/profile.controller.js"></script>
        <script src="controllers/user.controller.js"></script>
        <script src="controllers/twitter.controller.js"></script>
        <script src="controllers/threaded.controller.js"></script>
        <script src="controllers/weather.controller.js"></script>
        <script src="directives/directives.js"></script>
        <script src="services/services.js"></script>
    </head>
    <body>
        <!-- UNIVERSAL NAV -->
        <nav class="navbar navbar-default proNav">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <brand-dir></brand-dir>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <!-- UI-SREF RETRIEVES THE URL REQUESTED FROM UI-ROUTER, AND DISPLAYS THE CONTENT ACCORDINGLY -->
                  <li><a ui-sref="user-info" class="glyphicon glyphicon-user"></a></li>
                  <li><a ui-sref="home" class="glyphicon glyphicon-home"></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- CALLS THE TEMPLATES IN APP.ROUTES ACCORDING TO THE CURRENT CHOSEN URL -->
        <ui-view></ui-view>
    </body>
</html>
