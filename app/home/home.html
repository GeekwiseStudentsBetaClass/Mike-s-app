
<head lang="en">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" />
</head>
<div class="row no-margin">
    <div class="container homeContainer">
        <div class="jumbotron homeJumbotron">
          <h2>Vote on these features</h2>
        </div>
        <div class="row">
          <div class="text-center">
            <button data-ng-repeat="things in myArray | orderBy: '-totalVote'" type="button" name="button" class="btn btn-default features" ui-sref="{{things.nameUi}}">{{things.name}}</button>
          </div>
          <div class="row">
            <ui-view></ui-view>
          </div>
        </div>
    </div>
</div>
